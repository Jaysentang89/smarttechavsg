    <div class="logo"><img src="public/assets/brands/yamaha.png" alt="Yamaha" /></div>
    <div class="logo"><img src="public/assets/brands/aver.png" alt="AVER" /></div>
    <div class="logo"><img src="public/assets/brands/lg.png" alt="LG" /></div>

</html>
